<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120" role="img" aria-label="Student Information System logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#33cc66" />
      <stop offset="100%" stop-color="#1a8a3a" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0b3b16" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Mark / Icon -->
  <g transform="translate(16,10)">
    <circle cx="44" cy="44" r="44" fill="url(#g1)" filter="url(#shadow)" />
    <!-- Open book symbol -->
    <g transform="translate(16,18)" fill="#fff">
      <path d="M8 3c1.7 0 4 0.6 6 1.8 2-1.2 4.3-1.8 6-1.8 3.6 0 7 2 7 5.5v24.5c0 .8-.7 1.5-1.5 1.5-.3 0-.6-.1-.9-.2L20 33.7 9.4 33.8c-.9.1-1.6-.6-1.6-1.5V8.4C7.8 5 10.4 3 14 3z" />
      <path d="M56 3c-1.7 0-4 0.6-6 1.8-2-1.2-4.3-1.8-6-1.8-3.6 0-7 2-7 5.5v24.5c0 .8.7 1.5 1.5 1.5.3 0 .6-.1.9-.2l9.7-3.3 10.6.1c.9.1 1.6-.6 1.6-1.5V8.4C62 5 59.4 3 56 3z"/>
    </g>
  </g>

  <!-- Text -->
  <g transform="translate(120,36)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial" font-weight="700" font-size="28" fill="#1a8a3a">Student Information</text>
    <text x="0" y="36" font-family="Segoe UI, Roboto, Arial" font-weight="600" font-size="20" fill="#2b6f3a">System</text>
  </g>

  <!-- Small SIS badge on right -->
  <g transform="translate(320,12)">
    <rect x="0" y="0" width="64" height="64" rx="12" fill="#f3fff7" stroke="#ccefe0"/>
    <text x="32" y="40" font-family="Segoe UI, Roboto, Arial" font-weight="700" font-size="22" fill="#1a8a3a" text-anchor="middle">SIS</text>
  </g>
